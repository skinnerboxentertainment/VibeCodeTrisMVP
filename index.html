<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VibeCodeTris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            font-family: 'Press Start 2P', cursive;
            color: white;
            font-size: 2vmin; /* Base font size on viewport */
        }
        #app-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            height: 100%;
            max-width: 40rem; /* Max width for larger screens */
            padding: 10px;
        }
        /* Make view containers take full height */
        #app-container > div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        /* Specific layout for the in-game screen */
        #in-game {
            justify-content: center;
        }
        .hidden {
            display: none !important;
        }

        /* --- Controls Modal Styles --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #1e1e1e;
            border: 2px solid #555;
            padding: 3vh 3vw;
            border-radius: 8px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 2vh;
        }

        .modal-close-button {
            position: absolute;
            top: 1vh;
            right: 1vw;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .modal-close-button img {
            height: 4vmin;
            width: auto;
        }

        .controls-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 2vh;
            gap: 1vw;
        }

        .control-tab {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8vmin;
            padding: 1.5vh 2vw;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.1s ease-out;
        }

        .control-tab:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .control-tab.active {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
        }

        .modal-content h2 {
            text-align: center;
            margin-top: 0;
            font-size: 3vmin;
        }

        .controls-section {
            margin-bottom: 2vh;
            border: 1px solid #333;
            padding: 1.5vh 1.5vw;
            border-radius: 5px;
        }

        .controls-section h3 {
            font-size: 2.2vmin;
            margin-top: 0;
            margin-bottom: 1.5vh;
            color: #ccc;
            text-align: center;
        }

        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1vh 0;
            border-bottom: 1px dashed #333;
        }

        .control-row:last-child {
            border-bottom: none;
        }

        .control-action {
            font-size: 1.8vmin;
            color: white;
        }

        .control-icon {
            height: 4vmin; /* Responsive icon size */
            width: auto;
            vertical-align: middle;
        }
        #game-container {
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 0; /* Fix flexbox overflow issue */
        }

        #game-container canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Hide touch controls by default */
        #touch-controls {
            display: none;
        }

        /* Styles for menu buttons */
        .menu-button {
            background-color: #333;
            border: 2px solid #555;
            color: white;
            padding: 2vh 4vw; /* Responsive padding */
            font-size: 2.2vmin; /* Responsive font size */
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            margin: 1.5vh; /* Responsive margin */
            transition: background-color 0.3s, border-color 0.3s;
        }
        .menu-button:hover {
            background-color: #444;
            border-color: #777;
        }

        /* --- Unified "Vibe" Button Style --- */
        .vibe-button {
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 2.2vmin;
            padding: 2vh 4vw;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            user-select: none;
            transition: all 0.1s ease-out;
            margin: 1.5vh; /* Keep margin from old menu-button */
        }

        .vibe-button:hover, .vibe-button:active {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(0.98);
        }

        /* --- Mobile & Touch Device Styles --- */
        @media (hover: none) and (pointer: coarse), (max-width: 768px) {
            #touch-controls {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(2, 1fr);
                gap: 1.5vh;
                width: 100%;
                margin-top: 2vh;
                flex-shrink: 0; /* Prevent controls from shrinking */
            }
            .touch-button {
    background-color: rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.5);
    color: white;
    font-size: 3.5vh;
    padding: 1.5vh;
    text-align: center;
    cursor: pointer;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    /* NEW: Visual enhancements */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle depth */
    transition: all 0.1s ease-out; /* Smooth transitions for feedback */
}
            .touch-button img {
                width: 50%;
                height: auto;
            }
            .touch-button:active, .touch-button.active-touch {
                background-color: rgba(255, 255, 255, 0.4);
                /* NEW: Tactile feedback */
                transform: scale(0.95); /* Slightly shrink button on press */
            }
            #btn-rot-ccw { grid-column: 1; grid-row: 1; }
            #btn-hard-drop { grid-column: 2; grid-row: 1; }
            #btn-rot-cw { grid-column: 3; grid-row: 1; }
            #btn-move-left { grid-column: 1; grid-row: 2; }
            #btn-soft-drop { grid-column: 2; grid-row: 2; }
            #btn-move-right { grid-column: 3; grid-row: 2; }
        }
    </style>
    <style>
        /* --- Settings Screen Styles --- */
        #settings-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 110;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #settings-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 40rem;
            padding: 2vh 10px;
        }
        #settings-screen h2 {
            margin-bottom: 3vh;
            font-size: 2.5vmin;
            text-align: center;
        }

        .setting-row {
            display: flex;
            flex-direction: column;
            margin-bottom: 2.5vh;
            gap: 1vh;
        }
        .setting-row label {
            line-height: 1.4;
            font-size: 1.8vmin;
        }
        .setting-row input[type="range"] {
            width: 100%;
        }
        .setting-row select {
            width: 100%;
            padding: 0.8vh;
            font-family: inherit;
            background-color: #333;
            color: white;
            border: 2px solid #555;
            font-size: 1.8vmin;
        }

        @media (min-width: 360px) {
            .setting-row {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                gap: 15px;
            }
            .setting-row select {
                width: auto;
                min-width: 140px;
            }
        }

        .settings-fieldset {
            border: 2px solid #555;
            padding: 2vh 15px;
            margin-bottom: 3vh;
            display: flex;
            flex-direction: column;
            gap: 2vh;
        }
        .settings-fieldset legend {
            padding: 0 10px;
            font-size: 1.5vmin;
            color: #ccc;
        }
        .checkbox-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        .checkbox-row label {
            flex-grow: 1;
            font-size: 1.8vmin;
        }

        #back-button-settings {
            margin-top: 1vh;
        }
    </style>
    <style>
        /* --- Pause Overlay Styles --- */
        #pause-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100; /* Below modal, above game */
        }
        .pause-menu-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the content */
        }
        .pause-title-container {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 2vh 4vw;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 3vh; /* Space between title and buttons */
        }
        .pause-title {
            font-size: 3vmin;
            margin: 0;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
    <style>
        #game-container {
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 0; /* Fix flexbox overflow issue */
            padding-top: 40px; /* Add padding to create space for UI text */
        }

        #game-container canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

    <style>
        /* --- Tone Jammer Styles --- */
        #tone-jammer-screen {
            justify-content: flex-start;
            overflow-y: auto;
            padding: 2vh 10px;
        }
        #tone-jammer-controls {
            display: flex;
            flex-direction: column;
            gap: 2vh;
            width: 100%;
            max-height: 80vh; /* Limit height and enable scrolling */
            overflow-y: auto;
        }
        .jammer-panel {
            border: 2px solid #555;
            padding: 1.5vh 15px;
            display: flex;
            flex-direction: column;
            gap: 1.5vh;
        }
        .jammer-panel h3 {
            font-size: 2vmin;
            margin: 0 0 1vh;
            text-align: center;
            color: #ccc;
        }
        .jammer-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 10px;
        }
        .jammer-row label {
            font-size: 1.6vmin;
        }
        .jammer-row input, .jammer-row select {
            width: 100%;
            font-family: inherit;
            background-color: #333;
            color: white;
            border: 2px solid #555;
            padding: 0.5vh;
            font-size: 1.6vmin;
        }
    </style>
    <style>
        /* --- Notification Styles --- */
        #notification-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            z-index: 1000;
        }
        .toast-notification {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #555;
            font-size: 1.8vmin;
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.5s, transform 0.5s;
        }
        .toast-notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        .focused {
            outline: 2px solid yellow;
            box-shadow: 0 0 10px yellow;
        }
    </style>
</head>
<body>
    <div id="notification-container"></div>
    <div id="pause-overlay" class="hidden">
        <div class="pause-menu-container">
            <div class="pause-title-container">
                <h2 class="pause-title">PAUSED</h2>
            </div>
            <button id="resume-button" class="vibe-button" data-focusable="true">Resume</button>
            <button id="settings-button-pause" class="vibe-button" data-focusable="true">Settings</button>
            <button id="controls-button-pause" class="vibe-button" data-focusable="true">Controls</button>
            <button id="quit-button" class="vibe-button" data-focusable="true">Quit</button>
        </div>
    </div>

    <div id="app-container">
        <!-- Main Menu Screen -->
        <div id="main-menu">
            <h1>VibeCodeTris</h1>
            <button id="play-button" class="vibe-button" data-focusable="true">Play</button>
            <button id="settings-button" class="vibe-button" data-focusable="true">Settings</button>
            <button id="btn-controls" class="vibe-button" data-focusable="true">Controls</button>
        </div>

        <!-- In-Game Screen -->
        <div id="in-game" class="hidden">
            <div id="game-container"></div>
            <div id="touch-controls">
                <div id="btn-rot-ccw" class="touch-button"><img src="/assets/icons/Flairs/Vector/flair_arrow_3_reverse.svg" alt="Rotate Counter-Clockwise"></div>
                <div id="btn-hard-drop" class="touch-button"><img src="/assets/icons/Keyboard & Mouse/Vector/keyboard_capslock_icon_down.svg" alt="Hard Drop"></div>
                <div id="btn-rot-cw" class="touch-button"><img src="/assets/icons/Flairs/Vector/flair_arrow_3.svg" alt="Rotate Clockwise"></div>
                <div id="btn-move-left" class="touch-button"><img src="/assets/icons/Keyboard & Mouse/Vector/keyboard_arrow_left.svg" alt="Move Left"></div>
                <div id="btn-soft-drop" class="touch-button"><img src="/assets/icons/Keyboard & Mouse/Vector/keyboard_arrow_down.svg" alt="Soft Drop"></div>
                <div id="btn-move-right" class="touch-button"><img src="/assets/icons/Keyboard & Mouse/Vector/keyboard_arrow_right.svg" alt="Move Right"></div>
            </div>
        </div>

        <!-- Settings Screen -->
        <div id="settings-screen" class="hidden">
            <div id="settings-form">
                <h2>Settings</h2>
                <div class="controls-tabs">
                    <button class="control-tab active" data-settings="gameplay">Gameplay</button>
                    <button class="control-tab" data-settings="visuals">Visuals</button>
                    <button class="control-tab" data-settings="audio">Audio</button>
                </div>

                <div id="gameplay-settings-section" class="controls-section">
                    <div class="setting-row">
                        <label for="das-slider">DAS (Delayed Auto Shift): <span id="das-value">10</span></label>
                        <input type="range" id="das-slider" min="0" max="30" value="10" data-focusable="true">
                    </div>
                    <div class="setting-row">
                        <label for="arr-slider">ARR (Auto Repeat Rate): <span id="arr-value">1</span></label>
                        <input type="range" id="arr-slider" min="0" max="10" value="1" data-focusable="true">
                    </div>
                </div>

                <div id="visuals-settings-section" class="controls-section hidden">
                    <div class="setting-row">
                        <label for="color-palette-select">Color Palette</label>
                        <select id="color-palette-select" data-focusable="true">
                            <option value="default">Default</option>
                            <option value="deuteranopia">Deuteranopia</option>
                            <option value="protanopia">Protanopia</option>
                            <option value="tritanopia">Tritanopia</option>
                        </select>
                    </div>
                    <div class="setting-row">
                        <label for="block-style-select">Custom Block Style</label>
                        <select id="block-style-select" data-focusable="true">
                            <option value="modern">Modern</option>
                            <option value="classic">Classic</option>
                            <option value="nes">NES-like</option>
                            <option value="faceted-gem">Faceted Gem</option>
                        </select>
                    </div>
                    <fieldset class="settings-fieldset">
                        <legend>Visuals</legend>
                        <div class="checkbox-row">
                            <label for="high-contrast-checkbox">High Contrast</label>
                            <input type="checkbox" id="high-contrast-checkbox" data-focusable="true">
                        </div>
                        <div class="checkbox-row">
                            <label for="distinct-patterns-checkbox">Distinct Patterns</label>
                            <input type="checkbox" id="distinct-patterns-checkbox" data-focusable="true">
                        </div>
                        <div class="checkbox-row">
                            <label for="piece-outline-checkbox">Piece Outline</label>
                            <input type="checkbox" id="piece-outline-checkbox" data-focusable="true">
                        </div>
                        <div class="checkbox-row">
                            <label for="solid-pieces-checkbox">Solid Pieces</label>
                            <input type="checkbox" id="solid-pieces-checkbox" data-focusable="true">
                        </div>
                        <div class="checkbox-row">
                            <label for="ghost-piece-checkbox">Ghost Piece</label>
                            <input type="checkbox" id="ghost-piece-checkbox" checked data-focusable="true">
                        </div>
                        <div class="setting-row">
                            <label for="line-clear-animation-select">Line Clear Animation Style</label>
                            <select id="line-clear-animation-select" data-focusable="true">
                            </select>
                        </div>
                        <div class="checkbox-row">
                            <label for="animated-line-clear-checkbox">Animated Line Clear</label>
                            <input type="checkbox" id="animated-line-clear-checkbox" checked data-focusable="true">
                        </div>
                        <div class="checkbox-row">
                            <label for="line-clear-text-checkbox">Line Clear Text</label>
                            <input type="checkbox" id="line-clear-text-checkbox" checked data-focusable="true">
                        </div>
                        <div class="setting-row">
                            <label for="multiplier-effect-select">Multiplier Effect</label>
                            <select id="multiplier-effect-select" data-focusable="true">
                                <option value="default">Default</option>
                                <option value="scanline">Scanline</option>
                                <option value="scanline_terminal">CRT Terminal</option>
                                <option value="vhs_glitch">VHS Glitch</option>
                                <option value="none">None</option>
                            </select>
                        </div>
                    </fieldset>
                </div>

                <div id="audio-settings-section" class="controls-section hidden">
                    <button id="soundboard-button" class="vibe-button" data-focusable="true">Sound Test</button>
                    <button id="tone-jammer-button" class="vibe-button" data-focusable="true">Tone Jammer</button>
                </div>

                <button id="back-button-settings" class="vibe-button" data-focusable="true">Back</button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="hidden">
            <h2>Game Over</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="play-again-button" class="vibe-button" data-focusable="true">Play Again</button>
            <button id="main-menu-button" class="vibe-button" data-focusable="true">Main Menu</button>
        </div>

        <!-- Soundboard Screen -->
        <div id="soundboard-screen" class="hidden">
            <h2>Soundboard</h2>
            <button id="test-spawn-synth" class="vibe-button">Piece Spawn</button>
            <button id="test-lock-synth" class="vibe-button">Piece Lock</button>
            <button id="test-clear-synth" class="vibe-button">Line Clear</button>
            <button id="test-movement-synth" class="vibe-button">Piece Movement</button>
            <button id="test-gameover-synth" class="vibe-button">Game Over</button>
            <button id="test-music-box-synth" class="vibe-button">Test Music Box</button>
            <button id="test-dream-celesta-synth" class="vibe-button">Test Dream Celesta</button>
            <button id="test-dream-celesta-spawn-synth" class="vibe-button">Dream Celesta Spawn</button>
            <button id="test-toy-piano-synth" class="vibe-button">Test Toy Piano</button>
            <button id="back-button-soundboard" class="vibe-button">Back</button>
        </div>

        <!-- Tone Jammer Screen -->
        <div id="tone-jammer-screen" class="hidden">
            <h2>Tone Jammer</h2>
            <div id="tone-jammer-controls">
                <!-- Control Panel -->
                <div class="jammer-panel">
                    <h3>Controls</h3>
                    <div class="jammer-row">
                        <label for="jammer-load-preset">Load Preset</label>
                        <select id="jammer-load-preset"></select>
                    </div>
                    <div class="jammer-row">
                        <label for="jammer-live-preview">Live Preview</label>
                        <input type="checkbox" id="jammer-live-preview">
                    </div>
                    <div class="jammer-row">
                        <label for="jammer-preview-pitch">Preview Pitch</label>
                        <input type="range" id="jammer-preview-pitch" min="24" max="96" value="60">
                    </div>
                    <button id="jammer-play" class="vibe-button">Play</button>
                    <button id="jammer-randomize-all" class="vibe-button">Randomize All</button>
                    <button id="jammer-copy" class="vibe-button">Copy as New...</button>
                    <button id="jammer-update" class="vibe-button" disabled>Update in Code</button>
                </div>

                <!-- Metadata Panel -->
                <div class="jammer-panel">
                    <h3>Metadata</h3>
                    <div class="jammer-row">
                        <label for="jammer-id">ID</label>
                        <input type="text" id="jammer-id" readonly>
                    </div>
                    <div class="jammer-row">
                        <label for="jammer-gain">Gain</label>
                        <input type="range" id="jammer-gain" min="0" max="1" step="0.01" value="0.5">
                    </div>
                    <div class="jammer-row">
                        <label for="jammer-max-voices">Max Voices</label>
                        <input type="number" id="jammer-max-voices" min="1" max="16" value="4">
                    </div>
                    <div class="jammer-row">
                        <label for="jammer-reverb">Reverb</label>
                        <input type="range" id="jammer-reverb" min="0" max="1" step="0.01" value="0">
                    </div>
                </div>

                <!-- Synth Panel -->
                <div class="jammer-panel">
                    <h3>Synthesizer</h3>
                    <div class="jammer-row">
                        <label for="jammer-waveform">Waveform</label>
                        <select id="jammer-waveform">
                            <option value="sine">Sine</option>
                            <option value="square">Square</option>
                            <option value="sawtooth">Sawtooth</option>
                            <option value="triangle">Triangle</option>
                        </select>
                    </div>
                    <!-- Envelope Controls -->
                    <div class="jammer-row">
                        <label for="jammer-env-attack">Attack</label>
                        <input type="range" id="jammer-env-attack" min="0.001" max="2" step="0.001" value="0.005">
                    </div>
                    <div class="jammer-row">
                        <label for="jammer-env-decay">Decay</label>
                        <input type="range" id="jammer-env-decay" min="0" max="2" step="0.001" value="0.1">
                    </div>
                    <div class="jammer-row">
                        <label for="jammer-env-sustain">Sustain</label>
                        <input type="range" id="jammer-env-sustain" min="0" max="1" step="0.01" value="0.3">
                    </div>
                    <div class="jammer-row">
                        <label for="jammer-env-release">Release</label>
                        <input type="range" id="jammer-env-release" min="0" max="5" step="0.01" value="1">
                    </div>
                </div>
            </div>
            <button id="back-button-tone-jammer" class="vibe-button">Back</button>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>

    <!-- Controls Modal -->
    <div id="controls-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="btn-close-controls" class="modal-close-button">
                <img src="/assets/icons/Keyboard & Mouse/Vector/keyboard_escape.svg" alt="Close">
            </button>
            <h2>Controls</h2>

            <div class="controls-tabs">
                <button class="control-tab active" data-controls="keyboard" data-focusable="true">Keyboard</button>
                <button class="control-tab" data-controls="gamepad" data-focusable="true">Gamepad</button>
                <button class="control-tab" data-controls="touch" data-focusable="true">Touch</button>
            </div>
            
            <div id="keyboard-controls-section" class="controls-section">
                <div id="keyboard-controls-container"></div>
            </div>

            <div id="gamepad-controls-section" class="controls-section hidden">
                <div id="gamepad-controls-container"></div>
            </div>

            <div id="touch-controls-section" class="controls-section hidden">
                <div id="touch-controls-container"></div>
            </div>

            <button id="back-button-controls" class="vibe-button" data-focusable="true">Back</button>
        </div>
    </div>
</body>
</html>
